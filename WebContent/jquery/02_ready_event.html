<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script>
			//var div1 = $("#div1");      //--안됨 실행 시점에 브라우저가 파싱(+dom 생성)전(body까지 읽기전)
			//console.log(div1);
			
			function fun1() {            //파싱할 때 함수구나하고 dom 만듦
				var div1 = $("#div1");
				console.log(div1);
			}
			
			//ready event 발생 시 자동 실행(callback)
			$(document).ready(function() {  //--브라우저가 끝까지 다 해석한 후 ready 이벤트 발생 - 그때 실행하라
				var div1 = $("#div1");
				console.log(div1);
			});
			
			$(function(){                  //축약 버전
				var div1 = $("#div1");  
				console.log(div1);  
				});
			
			//load event 실행 시 자동 실행(callback)
			function init() {
				console.log("init() 실행");
			}
		
		</script>
	
	</head>
	<body onload= "init()">
		<div class="card">
	        <div class="card-header">
	            Ready Event
	        </div>
	
	        <div class="card-body">
	        	<button onclick="fun1()" class="btn btn-info btn-sm">버튼1</button>
	        	<div id="div1"></div>
	        	<img src="../images/photo1.jpg" width="100" height="100"/>
	        	<img src="../images/photo2.jpg" width="100" height="100"/>
	        	<img src="../images/photo3.jpg" width="100" height="100"/>
	        </div>
        </div>
	</body>
</html>
