<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{
			border: 1px solid black
			}
			table, th, td {
 	 			border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<h4>Block and InLine Element</h4>
		<hr/>
		
		<!-- Block Element -->
		<p>content1</p>
		<p>content2</p>
		
		<p>
			<h3>content1</h3>
			<h3>content2</h3>
		</p>
				
		<p>
		<div>content1</div>
			<div>content2</div>
		</p>
				
		<p>
			<table width="100%">
				<tr>
					<td>
						<div>content5</div>
						<button>button</button>
						<button>button</button>
					</td>
					<td><div>content6</div><button>button</button><button>button</button></td>
			</table>
		</p>
			
		
		
		<p>
			<!-- Inline Element -->
			<span>content3</span>
			<span>content4</span>
			<a href="">link1</a>
			<a href="">link2</a>
			<button>button1</button>
			<button>button2</button>
		</p>
	</body>
</html>
