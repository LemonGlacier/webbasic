<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		function fun1() {
			console.log(fun1,typeof(fun1));
		}
			//객체 생성
			const car = {  //객체는 별도로 heap 영역에 저장되고 이를 참조할 뿐(참조 번지는 변하지 않고 그 객체가 달라짐)
					//객체 속성 선언(properties)
					name: "그랜저",
					price: 50000000,
					speed: 0,
					//tire: {kind: "snow", radius: 700},  //객체나 배열로도 property 값 줄 수 있다
					//메소드 선언
					start: function(){  //객체 안에서 선언된 함수는 메소드라고 부른다(타입은 function)
						console.log("시동을 겁니다");
						this.speed = 10;  //자기 자신의 메소드를 내부에서 사용할 경우 this 필요
					},
					stop(){
						console.log("시동을 끕니다");
						this.speed = 0;
					}
			};
			
			console.log(car.start, typeof(car.start));
			
			//속성값 읽기
			for(let prop in car){
				console.log(prop, typeof(prop));
				
				let value = car[prop];
				console.log(value, typeof(value));
				if(typeof(value) !== "function"){
					//속성값 출력
					console.log(prop + ": " + value);
				} else {
					//함수 호출
					value();
				}
			}
			//속성 제거
			delete car.speed;
			
			for(let prop in car){
				console.log(prop);
			};
		</script>
	</head>
	<body>
		
	</body>
</html>
