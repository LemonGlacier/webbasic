<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//객체 생성
			const car = {  //객체는 별도로 heap 영역에 저장되고 이를 참조할 뿐(참조 번지는 변하지 않고 그 객체가 달라짐)
					//객체 속성 선언(properties)
					name: "그랜저",
					price: 50000000,
					speed: 0,
					//tire: {kind: "snow", radius: 700},  //객체나 배열로도 property 값 줄 수 있다
					//메소드 선언
					start: function(){
						console.log("시동을 겁니다");
						this.speed = 10;  //자기 자신의 메소드를 내부에서 사용할 경우 this 필요
					},
					stop(){
						console.log("시동을 끕니다");
						this.speed = 0;
					}
			};
			
			//속성값 읽기
			var propName = "name"
			console.log(car.name, car["name"]);
			console.log(car.name, car[propName]);  //객체가 가진 name이라는 속성값 읽음  //속성 이름 모를 때 변수 이용해 값 꺼내옴
			console.log(car.price);
			console.log(car.speed);
			
			//속성값 변경
			car.name = "포르쉐";
			car.price = 200000000;
			car.speed = 100;
			
			console.log(car.name);
			console.log(car.price);
			console.log(car.speed);
			
			//메소드 호출
			car.start();
			console.log(car.speed);
			
			car.stop();
			console.log(car.speed);
			
			//car={};  //다른 객체(번지) 대입하면 안 됨

			function getValue(kind) {
				return car[kind];
			}
			
			console.log(getValue("name"));
			console.log(getValue("price"));
			*/ 
		</script>
	</head>
