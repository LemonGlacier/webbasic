<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Naver</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			#wrapper {
				width: 1000px;
			}
				
			#top .top {
				width: 100%;
			}

			#menu1, #menu2 {
				width: 100%;
			}
			
			#center .img {
				width: 100%;
				box-sizing: border-box;
			}
			
		</style>	
	
	</head>
	<body>
	
		<div id="header">
			<img height=48px src="/webbasic/images/header_top.png">
		</div>
		
		<div class="container-fluid row">
		
			<div class="col-md-2 col-0 bg-info">
			</div>
		
		
			<div id="wrapper" class="col-md-8 col-12 my-0 mx-auto">
				<div id="top" class="container-fluid">
				
					<div class="column">
						<div>
							<img class="top" src="/webbasic/images/header_top1.png">
						</div>
						<div>
							<img class="top" src="/webbasic/images/header_top2.png">
						</div>
					</div>
					
					<div class="row">
						<div class="col-9">
							<img id="menu1" src="/webbasic/images/header_menu.png">
						</div>
						<div class="col-3">
							<img id="menu2" src="/webbasic/images/header_menu1.png">
						</div>
					</div>
				</div>		
				
				
				<div id="center" class="container-fluid">
					<div class="row">
						<div class="col-8">
							<img class="img" src="/webbasic/images/center_leftside_newstitle.png" />
							<img class="img" src="/webbasic/images/center_leftside_newstop.png" /> 
							<img class="img" src="/webbasic/images/center_leftside_news.png" />
						</div>
						<div class="col-4">
							<img class="img" src="/webbasic/images/center_rightside_login.png" />
							<img class="img" src="/webbasic/images/center_rightside_issue.png" />
							<img class="img" src="/webbasic/images/center_rightside_shopping.png" /> 
						</div>
					</div>
				</div>
				
				<div id="footer" class="container-fluid">
					<div class="row">
					 	<div class="col-8">
					 		<img class="img" src="../images/footer_leftside_title.png" width=100%>
					 		<img class="img" src="../images/footer_leftside_menu.png" width=100%>
					 		<div class="row">
					 			<div class="sidebar col-6">
					 				<img class="img" src="../images/footer_leftside_content1.png" width=100%>
					 			</div>
					 			<div class="sidebar col-6">
					 				<img class="img" src="../images/footer_leftside_content2.png" width=100%>
					 			</div>
					 		</div>
					 	</div>
						<div class="col-4">
							<div class="column">
								<div class="row">
									<img class="col-4" src="../images/footer_rightside_content1.png" />							
									<img class="col-4" src="../images/footer_rightside_content2.png" />
									<img class="col-4" src="../images/footer_rightside_content3.png" />							
								</div>
								<div class="row">
									<img class="col-4" src="../images/footer_rightside_content4.png" />
									<img class="col-4" src="../images/footer_rightside_content5.png" />
									<img class="col-4" src="../images/footer_rightside_content6.png" />		
								</div>
							</div>
						
						</div>
					</div>
				</div>
					
			</div>
		</div>
	</body>
</html>
